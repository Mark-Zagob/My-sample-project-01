apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{  name  }}
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
        volumeMounts:
            - name: nginx-index-file-1
              mountPath: /usr/share/nginx/html
      volumes:
      - name: nginx-index-file-1
        configMap:
          name: {{  cmname  }}
          items: 
            - key: data
              path: index.html